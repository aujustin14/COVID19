<!DOCTYPE HTML>
<html>
    <head>
        <title>COVID19 - Login</title>

        <!--Meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

        <!--Custom JS-->
        <script src="javascripts/javascript.js" defer></script>

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!--Vue JS-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <!--Google API-->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="1056640990626-67ihmlsp4641f2gb9mjufede75hch3hi.apps.googleusercontent.com">
    </head>

    <body>
        <div id="wrapper">
            <div class="spacer"></div>
            <div class="mini_workplace">
                <div class="login">
                    <p><a href="index.html"><i class="bi bi-chevron-left"></i> Back</a></p>
                    <div class="form">
                        <h1><i class="bi bi-box-arrow-in-left"></i> Login</h1>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" v-model="current_user.username">
                            <p class="text-danger" v-if="login_status.username===1"><i class="bi bi-x"></i> Please enter your username.</p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" v-model="current_user.password">
                            <p class="text-danger" v-if="login_status.password===1"><i class="bi bi-x"></i> Please enter your password.</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" v-on:click="login()">Login</button>
                            <p class="text-success" v-if="login_status.username===0&&login_status.password===0&&login_status.server===0"><i class="bi bi-check"></i> You have successfully logged in.</p>
                            <p class="text-danger" v-if="login_status.username===2||login_status.password===2"><i class="bi bi-x"></i> Incorrect username or password. Please try again.</p>
                            <p class="text-danger" v-if="login_status.server===1"><i class="bi bi-x"></i> There is a problem with the server. Please try again later.</p>
                        </div>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        <!--<a class="nav-link" aria-current="page" href="#" onclick="logout()">Log out</a>-->
                        <!--<a href="#" onclick="signOut();">Sign out</a>-->
                    </div>
                </div>
                <hr>
                <div class="register_help">
                    <p>Don't have an account yet?</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Register Now</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
